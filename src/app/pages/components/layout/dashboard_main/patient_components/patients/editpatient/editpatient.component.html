  <div class="container-form mt-5">
    <div class="card p-4 shadow-sm">
      <header class="mb-4">
        <h3 class="text-center">Edit Patient Details</h3>
      </header>
      <form [formGroup]="editForm" (ngSubmit)="edit()">
        <div class="form-group mb-3">
          <label for="name">Name<span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            formControlName="name"
          >
          <div *ngIf="editForm.controls['name'].errors?.['required'] && editForm.controls['name'].touched" class="text-danger mt-1">
            Name is required.
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="phone">Mobile</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your mobile number"
            formControlName="phone"
          >
        </div>
  
        <div class="form-group mb-3">
          <label for="disease">Disease</label>
          <input
            type="text"
            class="form-control"
            id="disease"
            placeholder="Enter your disease"
            formControlName="disease"
          >
        </div>
  
        <div class="form-group mb-3">
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Enter your age"
            formControlName="age"
          >
        </div>
  
        <div class="form-group mb-3">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Enter your city"
            formControlName="city"
          >
        </div>
  
        <div class="form-group mb-3">
          <label for="state">State</label>
          <input
            type="text"
            class="form-control"
            id="state"
            placeholder="Enter your state"
            formControlName="state"
          >
        </div>
  
        <div class="form-group mb-3">
          <label for="charge">Charge</label>
          <input
            type="text"
            class="form-control"
            id="charge"
            placeholder="Enter your charge"
            formControlName="charge"
          >
        </div>
  
        <!-- Gender Radio Buttons -->
        <div class="form-group mb-4">
          <label>Gender<span class="text-success">*</span></label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="male"
              formControlName="gender"
              value="male"
            >
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="female"
              formControlName="gender"
              value="female"
            >
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="other"
              formControlName="gender"
              value="other"
            >
            <label class="form-check-label" for="other">Other</label>
          </div>
       
        </div>
  
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">
            Edit
          </button>
        </div>
      </form>
    </div>
  </div>
